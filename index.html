<html>
  <title>OAuth2 URL Generator</title>
  <h1>OAuth2 URL Generator</h1>
  <hr />
  <p>Client ID <input type="text" placeholder="Client ID" onkeyup="document.getElementById('cid');cid.innerHTML=`https://discordapp.com/api/oauth2/authorize?client_id=${this.value}&permissions=8&scope=bot`" />
  <p id="cid"></p>
</html>
